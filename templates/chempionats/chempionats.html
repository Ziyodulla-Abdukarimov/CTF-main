{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    tr:nth-child(odd) {
     background: #32384b;
     color: white;
    }
    thead tr {
     background: #2a3042 !important;
     color: white;
    }
    td, th {
     padding-top: 1em !important;
     padding-bottom: 1em !important;
     border: 0px !important;
     vertical-align: middle !important;
    }
    </style>
<div class="col-12 mt-5 p-3"></div>
<table class="table fs-5" style="font-family: 'Roboto',sans-serif;">
    {% for task in chempionats %}
    <thead>
      <tr style="color: #a6b0cf;">
        <th>#</th>
        <th>Nomi</th>
        <th>Boshlanish vaqti</th>
        <th>Tugash vaqti</th>
        <th>Qatnashish</th>
      </tr>
    </thead>
    <tbody>
      <tr class="p-3 mt-4">
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ task.title }}</td>
        <td>{{ task.start_date }}</td>
        <td>{{ task.end_date }}</td>
        <td><a href="{{ task.id }}"><button class="btn btn-primary p-2 fs-5 rounded">Qatnashish</button></a></td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
{% endblock content %}
