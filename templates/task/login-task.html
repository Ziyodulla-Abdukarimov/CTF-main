<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: #0C1023;">
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-5 p-5 rounded shadow-lg" style="background-color: #191F3A;">
                <form method="post">
                    {% csrf_token %}
                    <p class="text-white text-center fs-4">Login</p>
                        <input class="form-control" name="username" type="text" placeholder="Username"><br>
                        <input class="form-control" name="password" type="password" placeholder="password"><br>
                        <button class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
        <div class="row mt-5 ">
            <div class="col-2"></div>
            <div class="col-8">
{% if task %}
                <table class="table text-white">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Username</th>
                        <th scope="col">password</th>
                        <th scope="col">check</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for task in task %}
                      <tr>
                        <th scope="row">1</th>
                        <td>{{ task.task1 }}</td>
                        <td>{{ task.task2 }}</td>
                        <td>{{ task.task3 }}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  {% endif %}
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
</html>
