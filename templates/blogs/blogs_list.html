{% extends 'base.html' %}

{% block content %}
<div class="row d-flex justify-content-evenly mt-5">
    {% for blog in object_list %}
    <div class="col-12 col-sm-4 mt-5">
        <a href="{% url 'blog_detail' blog.pk %}">
            <button class="btn w-100 pt-2 p-3 shadow-lg"
                style="background-color: #2a3042; color:white; border: #32394e solid 1px; border-radius: 5px;">
                <h2 class="m-0 ps-4 mt-3 fs-3 text-left" style="font-family: Roboto, sans-serif;">{{ blog.title }}</h2>
                <h5 class="text-left ps-3 m-2" style="color: #b1b8d0;">{{ blog.date | date }}</h5>
                <hr class="mt-3" style="background-color: #3eb1ff;">
                <h4 class="text-white" style="color: #87cb17;">{{ blog.body | slice:100 | linebreaks }}</h4>
            </button>
        </a>
    </div>
    {% endfor %}
</div>
<div class="col-12 mt-5 p-5"></div>
<div class="col-12 mt-5 p-3"></div>
{% endblock content %}
