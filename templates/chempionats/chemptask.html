{% extends 'base.html' %}

{% block content %}
        <div class="row d-flex justify-content-evenly mt-5">
            {% for task in task %}
            {% if task.solved %}
            <div class="col-12 col-sm-4 mt-5">
                <a href="task/{{ task.id }}"><button class="btn ms-5 w-75 pt-2 p-5 shadow-lg" style="border-radius: 5px;; background-color: #17A2B8; color:white;"><h2 class="m-0 mt-3" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{ task.title }}</h2><h4 class="mt-2 fw-bold" style="color: white;">{{ task.point }}</h4></button></a>
            </div>
            {% else %}
            <div class="col-12 col-sm-4 mt-5">
                <a href="{{ chempionat_id }}/task/{{ task.id }}"><button class="btn ms-5 w-75 pt-2 p-5 shadow-lg" style="background-color: #191F3A; color:white; border: #30364E solid 1px; border-radius: 5px;"><h2 class="m-0 mt-3" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">{{ task.title }}</h2><h4 class="mt-2 fw-bold" style="color: #4ECDC4;">{{ task.point }}</h4></button></a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
<div class="col-12 mt-5 p-5"></div>
<div class="col-12 mt-5 p-3"></div>
{% endblock content %}
