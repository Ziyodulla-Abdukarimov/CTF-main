{% extends 'base.html' %}

{% block content %}
<div class="">
    <div class="row row-cols-1 row-cols-md-4 g-4 m-2 mt-4" style="font-family: 'Roboto', sans-serif;"> 
        {% for blog in object_list %}
        <div class="col" style="border-radius: 1rem; border: 0;">
          <div class="card h-100" style="border-radius: 1rem; border: 0; background-color: #1a2332;">
            <img src="{{ blog.photo.url }}" class="card-img-top w-100" style="border-top-left-radius: 1rem; border-top-right-radius: 1rem;" alt="...">
            <div class="card-body">
              <h5 class="card-title" style="color: #9fef00;">{{ blog.title }}</h5>
              <p class="card-text" style="color: white;">{{ blog.body | safe | truncatechars:200 }}</p>
              <a class="card-link" href="{% url 'blog_detail' blog.pk %}">Davomini o'qish -></a>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{ blog.date }}</small>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>
<div class="col-12 mt-5 p-5"></div>
<div class="col-12 mt-5 p-3"></div>
{% endblock content %}
