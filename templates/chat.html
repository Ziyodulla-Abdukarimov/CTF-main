{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="row m-5">
  <div class="col-12 mt-4 p-5" style="background-color: #2a3042; font-family: 'Roboto', sans-serif;">
    <h1 class="fs-2" style="color: #a6b0cf;"><i class="fa-solid fa-comments"></i> chat </h1>
      {% for i in messages %}
        <h2 class="fs-3 mt-2">{{ i.author }}</h2>
        <p class="ps-5" style="color: #a6b0cf;">{{ i.message }}</p>
      {% endfor %}
      <div class="m-5"></div>
      <form method="post">
        {% csrf_token %}
        <textarea name="message" class="col-12 p-3 fs-4 mt-3" style="color: #a6b0cf; background-color: #32394e; border: #222736 solid 1px;" placeholder="Fikir bildirish"></textarea>
        <button class="btn btn-primary p-2 fs-5 mt-3 ps-4 pe-4" type="submit">Yuborish</button>
      </form>
    <div class="m-5"></div>
  </div>
</div>
{% endblock content %}
