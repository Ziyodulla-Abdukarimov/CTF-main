{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<div class="row d-flex justify-content-evenly mt-5" style="font-family: 'Roboto', sans-serif;">
    {% for task in task %}
    <div class="col-12 col-sm-3 mt-5">
        <a href="challenges/{{ task.id }}">
            <button class="btn w-100 pt-2 p-5"
                style="background-color: #1a2332; color:white; border-radius: 1rem;">
                <h2 class="m-0 mt-3 fs-3">{{ task.title }}</h2>
                <hr style="background-color: #3eb1ff;">
                <h4 style="color: #9fef00;">0/17</h4>
            </button>
        </a>
    </div>
    {% endfor %}
</div>
<div class="col-12 mt-5 p-5"></div>
<div class="col-12 mt-5 p-3"></div>
{% endblock content %}
